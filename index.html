<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora promedio</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/e8a31b7f1c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Calculadora de promedio por creditos</h1>
    <form class="matters-list" id="form-data">
      <table class="container">
        <tr>
          <th>Num. creditos</th>
          <th>Nota</th>
          <th>
      </table>
      <input type="submit" value="Calcular" class="calculate" />

      <p class="average">Promedio: <span id="total-average">0.0</span></p>
    </form>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
