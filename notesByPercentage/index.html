<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora promedio</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e8a31b7f1c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- Hidden nav with label connect to input with an icon menu -->

      <nav>
        <input type="checkbox" id="check" />
        <div class="logo">
          <a href="/"><i class="fas fa-calculator"></i></a>
        </div>
        <label for="check">
          <i class="fas fa-bars" id="btn"></i>
          <i class="fas fa-times" id="cancel"></i>
        </label>
        <ul>
          <li>
            <a href="/">Ponderado semestre</a>
          </li>
          <li>
            <a href="/totalWeighted/">Ponderado calificado</a>
          </li>
          <li>
            <a href="/notesByPercentage/">Nota por porcentaje</a>
          </li>
        </ul>
      </nav>
      <h1>Calculadora de Notas por Porcentajes</h1>
    </header>
    <main>
      <dialog>
        <div class="dialog-container">
          <p class="dialog-message">
            La suma total de porcentajes ingresados no es igual al 100%, por
            favor revise de nuevo.
          </p>
          <button class="dialog-button">Aceptar</button>
        </div>
      </dialog>
      <form class="matters-list" id="form-data">
        <table class="container">
          <tr>
            <th>Num. créditos</th>
            <th>Nota</th>
            <th></th>
          </tr>
        </table>

        <div class="buttons-forms-container">
          <button
            type="submit"
            title="Calcular promedio"
            class="buttons-form calculate"
          >
            Calcular
          </button>
          <button
            type="button"
            title="Limpiar los campos de las materias"
            class="buttons-form clean"
          >
            Limpiar
          </button>
          <button
            type="button"
            title="Añadir campo"
            class="buttons-form add-matter"
          >
            Añadir
          </button>
        </div>

        <p class="average">Promedio: <span id="total-average">0.0</span></p>
      </form>
    </main>

    <footer>
      <p>
        Hecho por Maximiliano Guzmán R.
        <a
          href="https://github.com/MaximilianoGuz/calculadora-promedio"
          target="_blank"
          class="github-button"
          title="Click para ir al repositorio"
        >
          <i class="fa-brands fa-github"></i>
        </a>
      </p>
    </footer>

    <script src="/js/averagePercent.js" type="module"></script>
  </body>
</html>
